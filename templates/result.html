<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloning Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #11998e, #38ef7d);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 50px;
        }
        .container {
            max-width: 700px;
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        h2 {
            margin-bottom: 20px;
        }
        .audio-block {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
        }
        a.btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>üß¨ Cloned Voice Results</h2>
        {% for file in filenames %}
            <div class="audio-block">
                <p><strong>Output File:</strong> {{ file }}</p>
                <audio controls>
                    <source src="{{ url_for('download_file', filename=file) }}" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
                <br>
                <a class="btn btn-light" href="{{ url_for('download_file', filename=file) }}">Download</a>
            </div>
        {% endfor %}
        <a href="/" class="btn btn-outline-light mt-3">üîÅ Clone Another</a>
    </div>
</body>
</html>
