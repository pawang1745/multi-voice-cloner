<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Voice Cloner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            /* background-image: url('https://img.freepik.com/free-vector/users-buying-smart-speaker-applications-online-smart-assistant-applications-online-store-voice-activated-digital-assistants-apps-market-concept-vector-isolated-illustration_335657-2173.jpg'); */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-blend-mode: lighten;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 70%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
            margin-top: 20px;
            text-align: left;
        }

        .btn-primary {
            margin-top: 30px;
            padding: 12px;
            font-size: 18px;
        }

        input[type="file"] {
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>üéôÔ∏è Multi-Voice Cloner</h1>
        <form method="POST" action="/process" enctype="multipart/form-data">
            <div class="mb-4 text-start">
                <label for="audio" class="form-label">Upload Audio (.wav)</label>
                <input type="file" class="form-control" name="audio" accept=".wav" required>
            </div>
            <div class="mb-4 text-start">
                <label for="models" class="form-label">Upload Multiple Models (.pth)</label>
                <input type="file" class="form-control" name="models" accept=".pth" multiple required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Clone Voice</button>
        </form>
    </div>
</body>
</html>
